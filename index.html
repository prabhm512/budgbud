<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgBud</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!-- Bootstrap (CSS only) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1 align-middle">BudgBud</span>
                    </div>
                </nav>
            </div>
        </div>
    <br>

        <!-- Store Stats -->
        <div class="row">
            <div class="col-sm-8">
                <table class="table store-stats">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Sales</th>
                            <th scope="col">WTD +/-</th>
                            <th scope="col">ATV</th>
                            <th scope="col">Connections</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Budget</th>
                            <td><input type="number" class="day-budget"></td>
                            <td></td>
                            <td><input type="number" class="budget-atv"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <div class="input-group mb-3">
                                    Stretch &nbsp;
                                    <span class="input-group-text stretch">%</span>
                                    <input type="number" value="20" class="stretch-percent">
                                </div>
                            </th>
                            <td class="stretch-budget"></td>
                            <td></td>
                            <td><input type="number" class="stretch-atv"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">Actual</th>
                            <td class="actual"><span class="final-sales"></span></td>
                            <td></td>
                            <td class="actual"><span class="final-atv"></span> | <span class="final-upt"></span></td>
                            <td class="actual"><span class="final-connections"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
                <h5>Fill/Update all RED boxes then CLICK the button below!</h5>
                <button class="btn btn-primary calc-btn">Calculate <i class="fas fa-calculator"></i></button>
            </div>
        </div>

        <br>

        <!-- Required sales per hour -->
        <div class="row">
            <div class="col-sm-12">
                <table class="table operating-hours">
                    <thead>
                        <tr>
                            <th scope="col">Working Hours <input type="number" class="working-hours" value="9"></th>
                            <th scope="col">
                                <input type="number" class="open-time" value="10">
                            </th>
                            <th scope="col" id="hour-0">11</th>
                            <th scope="col" id="hour-1">12</th>
                            <th scope="col" id="hour-2">1</th>
                            <th scope="col" id="hour-3">2</th>
                            <th scope="col" id="hour-4">3</th>
                            <th scope="col" id="hour-5">4</th>
                            <th scope="col" id="hour-6">5</th>
                            <th scope="col" id="hour-7">6</th>
                            <th scope="col" id="hour-8">7</th>
                            <th scope="col" id="hour-9">8</th>
                            <th scope="col" id="hour-10">9</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Sales Target $</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">Sales Actual $</th>
                            <td><input type="number" class="sales-actual" id="sales-actual-1"></td>
                            <td><input type="number" class="sales-actual" id="sales-actual-2"></td>
                            <td><input type="number" class="sales-actual" id="sales-actual-3"></td>
                            <td><input type="number" class="sales-actual" id="sales-actual-4"></td>
                            <td><input type="number" class="sales-actual" id="sales-actual-5"></td>
                            <td><input type="number" class="sales-actual" id="sales-actual-6"></td>
                            <td><input type="number" class="sales-actual" id="sales-actual-7"></td>
                            <td><input type="number" class="sales-actual" id="sales-actual-8"></td>
                            <td><input type="number" class="sales-actual" id="sales-actual-9"></td>
                            <td><input type="number" class="sales-actual" id="sales-actual-10"></td>
                            <td><input type="number" class="sales-actual" id="sales-actual-11"></td>
                            <td><input type="number" class="sales-actual" id="sales-actual-12"></td>                        </tr>
                        <tr>
                            <th scope="row">Connections</th>
                            <td><span id="con-target-1"></span> / <span id="con-actual-1"></span></td>
                            <td><span id="con-target-2"></span> / <span id="con-actual-2"></span></td>
                            <td><span id="con-target-3"></span> / <span id="con-actual-3"></span></td>
                            <td><span id="con-target-4"></span> / <span id="con-actual-4"></span></td>
                            <td><span id="con-target-5"></span> / <span id="con-actual-5"></span></td>
                            <td><span id="con-target-6"></span> / <span id="con-actual-6"></span></td>
                            <td><span id="con-target-7"></span> / <span id="con-actual-7"></span></td>
                            <td><span id="con-target-8"></span> / <span id="con-actual-8"></span></td>
                            <td><span id="con-target-9"></span> / <span id="con-actual-9"></span></td>
                            <td><span id="con-target-10"></span> / <span id="con-actual-10"></span></td>
                            <td><span id="con-target-11"></span> / <span id="con-actual-11"></span></td>
                            <td><span id="con-target-12"></span> / <span id="con-actual-12"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <br>

        <!-- Stats per employee -->
        <div class="row">
            <div class="col-sm-12">
                <table class="table emp-stats">
                    <thead>
                        <tr>
                            <!-- <th scope="col">Athlete</th> -->
                            <th scope="col">Hours</th>
                            <th scope="col" colspan="2">Sales</th>
                            <th scope="col" colspan="2">ATV</th>
                            <th scope="col" colspan="2">UPT</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="empstats-sub-heading">
                            <th scope="row"></th>
                            <!-- <td></td> -->
                            <td>T</td>
                            <td>A</td>
                            <td>T</td>
                            <td>A</td>
                            <td>T</td>
                            <td>A</td>
                        </tr>
                        <tr>
                            <!-- <th scope="row">X</th> -->
                            <td><input type="number" step="0.5" value="3" class="work-hours"></td>
                            <td></td>
                            <td><input type="number" step="1" class="emp-actual-sales" value="0"></td>
                            <td><input type="number" step="1" class="emp-target-atv" value="0"></td>
                            <td><input type="number" step="1" class="emp-actual-atv" value="0"></td>
                            <td><input type="number" step="0.01" class="emp-target-upt" value="0"></td>
                            <td><input type="number" step="0.01" class="emp-actual-upt" value="0"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <i class="fas fa-plus"></i>
        &nbsp;
        <i class="fas fa-minus"></i>
        <br>
        <h3 class="total-hours">Total Hours: 
            &nbsp;<span class="total-hours-num"></span> 
            <!-- &nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-primary calc-btn">Calculate</button>  -->
        </h3> 
   
    <!-- jQuery minified-->
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>

    <script src="./script.js"></script>
</body>
</html>
